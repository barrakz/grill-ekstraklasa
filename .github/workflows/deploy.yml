name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: 100.26.185.102
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -euo pipefail
          cd /home/ec2-user/grill-ekstraklasa
          git pull origin main

          # --- BACKEND ---
          cd backend
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --noinput
          sudo systemctl restart grill_ekstraklasa

          # --- FRONTEND ---
          cd ../frontend
          export NODE_BIN="/home/ec2-user/.nvm/versions/node/v18.20.7/bin"
          if [ ! -x "$NODE_BIN/node" ]; then
            echo "Node binary not found at $NODE_BIN/node" >&2
            exit 1
          fi
          export PATH="$NODE_BIN:$PATH"
          npm install
          npm run build
          sudo systemctl restart grill-frontend
